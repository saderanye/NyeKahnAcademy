<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nye Kahn Academy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </script>
</head>

<body>
    <div class="container">
        <br>
        <!-- <h1 class="text-center">Champion is Sadera</h1> -->

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <div id="chart_div"></div>

    </div>



    <script>
        // var xValues = ["Kris", "Garrett", "Sadera", "Phoenix", "Galileo", "Tycho"];
        // var yValues = [15, 30, 19, 10, 10, 2];
        // var barColos = ["grey", "black", "purple", "orange", "red", "green"];


        // Created Graph using https://developers.google.com/chart/interactive/docs/gallery/barchart
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = google.visualization.arrayToDataTable([
                ['Name', 'Points', { role: 'style'}],
                ['Kris', 0, 'grey'],
                // ['Lianna', 6, 'blue'],
                ['Sadera', 14, 'purple'],
                ['Garrett', 0, 'black'],
                ['Phoenix', 0, 'orange'],
                ['Galileo', 0, 'red'],
                ['Tycho', 0, 'green'],
                // ['Voltaire', 3, 'pink'],
            ]);

            var options = {
                chartArea: { width: '80%' },
                hAxis: {
                    title: 'Total Number of Points',
                    minValue: 0
                },
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }



    </script>
</body>

</html>
